<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav mode ="side" opened class="app-sidenav">
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-list>

        
    <mat-list-item>
      <mat-icon>person</mat-icon>
      <a routerLink="profile" (click)="navClick('profile')"   routerLinkActive="active" class="anchor_class">Profile</a></mat-list-item>
    <mat-list-item>
      <mat-icon>collections</mat-icon>
      <a routerLink="gallery" (click)="navClick('gallery')" routerLinkActive="active" class="anchor_class">Gallery</a></mat-list-item>
    <mat-list-item>
      <mat-icon>contacts</mat-icon>
      <a routerLink="contacts" (click)="navClick('contacts')" routerLinkActive="active" class="anchor_class">Contacts</a></mat-list-item>
      </mat-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-button class="sidenav-toggle">
        <mat-icon>menu</mat-icon> 
      </button>
      {{currentNav}}
  
       </mat-toolbar>
    <router-outlet></router-outlet>
    
  </div>
</mat-sidenav-container>
